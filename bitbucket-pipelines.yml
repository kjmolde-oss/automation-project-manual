pipelines:
  branches:
    dev:
      - step:
          name: ðŸ—ï¸ Build and Push Docker Image
          runs-on:
            - self.hosted
            - linux.shell
          script:
            # CI Step: Pushes fresh build with --no-cache guarantee
            - export DOCKER_HOST=unix:///var/run/docker.sock
            - echo "Logging in to Docker Hub..."
            - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            - IMAGE_NAME="${DOCKERHUB_USERNAME}/automation-project"
            - VERSION="prod-0.1.${BITBUCKET_BUILD_NUMBER}"
            - VERSIONED_IMAGE="${IMAGE_NAME}:${VERSION}"
            
            - echo "Building Docker image (Forcing fresh build)..."
            # --no-cache ensures the new code is built and pushed
            - docker build --no-cache -t "${IMAGE_NAME}:latest" . 
            
            - docker tag "${IMAGE_NAME}:latest" "${VERSIONED_IMAGE}"
            - echo "Pushing images..."
            - docker push "${IMAGE_NAME}:latest"
            - docker push "${VERSIONED_IMAGE}"
            - echo "Image pushed successfully!"

      - step:
          name: ðŸš€ Deploy via Ansible (Setup) & Kubectl (App)
          runs-on:
            - self.hosted
            - linux.shell
          deployment: Production
          script:
            # --- ANSIBLE SETUP ---
            - export TARGET_HOST="192.168.49.2" # Minikube's API IP (Example)
            - export DEPLOY_USER="ubuntu"
            
            # 1. Install Ansible (Needed for the playbook)
            - apt-get update && apt-get install -y python3-pip openssh-client
            - pip3 install ansible 
            
            # 2. Configure SSH Key (Required for Ansible to run remote tasks)
            - mkdir -p ~/.ssh
            - echo "$SSH_PRIVATE_KEY" | sed 's/\r$//' > ~/.ssh/id_rsa
            - chmod 600 ~/.ssh/id_rsa
            - ssh-keyscan -H $TARGET_HOST >> ~/.ssh/known_hosts

            # 3. EXECUTE ANSIBLE PLAYBOOK (Configuration task)
            # This playbook would ensure the K8s node is healthy or has prerequisite files.
            - echo "Executing Ansible playbook for cluster setup..."
            # Note: You would define 'cluster-setup.yml' to run health checks or config tasks
            - ansible-playbook -i inventory.ini cluster-setup.yml \
              --private-key ~/.ssh/id_rsa \
              --user $DEPLOY_USER

            # --- KUBERNETES DEPLOYMENT ---
            - export CLONE_DIR="${BITBUCKET_CLONE_DIR}" 
            - export K8S_MANIFEST_PATH="k8s/deployment.yaml"
            - cd "${CLONE_DIR}"
            
            # 4. Patch and Apply
            - DEPLOY_IMAGE="${DOCKERHUB_USERNAME}/automation-project:latest"
            - sed -i "s|<IMAGE_PLACEHOLDER>|${DEPLOY_IMAGE}|g" "${K8S_MANIFEST_PATH}"
            - echo "Applying Kubernetes deployment via kubectl..."
            - kubectl apply -f "${K8S_MANIFEST_PATH}"
            
            # 5. Force Restart and Verify
            - kubectl rollout restart deployment/automation-project-deployment
            - kubectl rollout status deployment/automation-project-deployment
            
            - rm ~/.ssh/id_rsa
            - echo "âœ… Deployment and Configuration successful!"