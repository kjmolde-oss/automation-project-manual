pipelines:
  branches:
    dev:
      - step:
          name: ðŸ—ï¸ Build and Push Docker Image
          runs-on:
            - self.hosted
            - linux.shell
          script:
            # CI Step: No change needed here
            - export DOCKER_HOST=unix:///var/run/docker.sock
            - echo "Logging in to Docker Hub..."
            - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            - IMAGE_NAME="${DOCKERHUB_USERNAME}/automation-project"
            - VERSION="prod-0.1.${BITBUCKET_BUILD_NUMBER}"
            - VERSIONED_IMAGE="${IMAGE_NAME}:${VERSION}"
            - echo "Building Docker image..."
            - docker build -t "${IMAGE_NAME}:latest" .
            - docker tag "${IMAGE_NAME}:latest" "${VERSIONED_IMAGE}"
            - echo "Pushing images..."
            - docker push "${IMAGE_NAME}:latest"
            - docker push "${VERSIONED_IMAGE}"
            - echo "Image pushed successfully!"

      - step:
          name: ðŸš€ Deploy via Ansible to Remote VM
          runs-on:
            - self.hosted
            - linux.shell
          deployment: Production
          script:
            - export TARGET_HOST="192.168.1.33"
            - export DEPLOY_USER="deploy"
            
            # 1. Install prerequisites (FIX: Install Ansible directly via apt)
            # This installs Ansible, its Python dependencies, and SSH client securely.
            - sudo apt-get update
            - sudo apt-get install -y ansible openssh-client
            
            # The 'pip3 install ansible' line is now replaced/omitted.

            # 2. Configure SSH Key for Ansible
            - mkdir -p ~/.ssh
            - echo "$SSH_PRIVATE_KEY" | sed 's/\r$//' > ~/.ssh/id_rsa
            - chmod 600 ~/.ssh/id_rsa
            
            # 3. Add Host Fingerprint
            - ssh-keyscan -H $TARGET_HOST >> ~/.ssh/known_hosts

            # 4. Execute Ansible Playbook
            - echo "Executing Ansible playbook on $TARGET_HOST..."
            - ansible-playbook -i inventory.ini deploy.yml \
              --private-key ~/.ssh/id_rsa \
              --user $DEPLOY_USER

            - rm ~/.ssh/id_rsa
            - echo "âœ… Deployment via Ansible completed successfully!"