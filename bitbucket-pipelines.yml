pipelines:
  branches:
    dev:
      - step:
          name: üèóÔ∏è Build and Push Docker Image
          runs-on:
            - self.hosted
            - linux.shell
          script:
            # CI: Build and push the versioned image (Step 1 remains the same)
            - export DOCKER_HOST=unix:///var/run/docker.sock
            - echo "Logging in to Docker Hub..."
            - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            - IMAGE_NAME="${DOCKERHUB_USERNAME}/automation-project"
            - VERSION="prod-0.1.${BITBUCKET_BUILD_NUMBER}"
            - VERSIONED_IMAGE="${IMAGE_NAME}:${VERSION}"
            - echo "Building Docker image..."
            - docker build -t "${IMAGE_NAME}:latest" .
            - docker tag "${IMAGE_NAME}:latest" "${VERSIONED_IMAGE}"
            - echo "Pushing images..."
            - docker push "${IMAGE_NAME}:latest"
            - docker push "${VERSIONED_IMAGE}"
            - echo "Image pushed successfully!"

      - step:
          name: üöÄ Deploy to Kubernetes Cluster
          runs-on:
            - self.hosted
            - linux.shell
          script:
            # CD-1: KUBERNETES DEPLOYMENT
            - export CLONE_DIR="${BITBUCKET_CLONE_DIR}" 
            - export K8S_MANIFEST_PATH="k8s/deployment.yaml"
            - cd "${CLONE_DIR}"
            
            - echo "Applying Kubernetes deployment via kubectl..."
            - DEPLOY_IMAGE="${DOCKERHUB_USERNAME}/automation-project:latest"
            
            # Patch, Apply, and Verify
            - sed -i "s|<IMAGE_PLACEHOLDER>|${DEPLOY_IMAGE}|g" "${K8S_MANIFEST_PATH}"
            - kubectl apply -f "${K8S_MANIFEST_PATH}"
            - kubectl rollout restart deployment/automation-project-deployment
            - kubectl rollout status deployment/automation-project-deployment
            - echo "‚úÖ Kubernetes Deployment successful!"

      - step:
          name: ‚öôÔ∏è Deploy to Ansible Target VM
          runs-on:
            - self.hosted
            - linux.shell
          deployment: Production
          script:
            # CD-2: ANSIBLE DEPLOYMENT
            - export TARGET_HOST="192.168.1.33"
            - export DEPLOY_USER="deploy"
            
            # Install Ansible (Necessary for every runner session)
            - sudo apt-get update && sudo apt-get install -y python3-pip openssh-client
            - pip3 install ansible 
            
            # Configure SSH Key
            - mkdir -p ~/.ssh
            - echo "$SSH_PRIVATE_KEY" | sed 's/\r$//' > ~/.ssh/id_rsa
            - chmod 600 ~/.ssh/id_rsa
            - ssh-keyscan -H $TARGET_HOST >> ~/.ssh/known_hosts

            # Execute Ansible Playbook
            - echo "Executing Ansible playbook on $TARGET_HOST..."
            - ansible-playbook -i inventory.ini deploy.yml \
              --private-key ~/.ssh/id_rsa \
              --user $DEPLOY_USER

            - rm ~/.ssh/id_rsa
            - echo "‚úÖ Deployment via Ansible completed successfully!"