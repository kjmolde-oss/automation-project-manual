pipelines:
  branches:
    dev:
      - step:
          name: ðŸ—ï¸ Build and Push Docker Image
          runs-on:
            - self.hosted
            - linux.shell
          script:
            # CI Step: Build and push the versioned image
            - export DOCKER_HOST=unix:///var/run/docker.sock
            - echo "Logging in to Docker Hub..."
            - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            - IMAGE_NAME="${DOCKERHUB_USERNAME}/automation-project"
            - VERSION="prod-0.1.${BITBUCKET_BUILD_NUMBER}"
            - VERSIONED_IMAGE="${IMAGE_NAME}:${VERSION}"
            - echo "Building Docker image..."
            - docker build -t "${IMAGE_NAME}:latest" .
            - docker tag "${IMAGE_NAME}:latest" "${VERSIONED_IMAGE}"
            - echo "Pushing images..."
            - docker push "${IMAGE_NAME}:latest"
            - docker push "${VERSIONED_IMAGE}"
            - echo "Image pushed successfully!"

      - step:
          name: ðŸš€ Deploy via Ansible to Remote VM
          runs-on:
            - self.hosted
            - linux.shell
          deployment: Production
          script:
            # --- ANSIBLE SETUP ---
            - export TARGET_HOST="192.168.1.33"  # TARGET VM IP
            - export DEPLOY_USER="deploy"       # TARGET VM User
            
            # 1. Install necessary Python and Ansible tools (FIXES 'pip3' NOT FOUND)
            - apt-get update && apt-get install -y python3-pip openssh-client
            - pip3 install ansible # This command will now execute correctly
            
            # 2. Configure SSH Key for Ansible
            - mkdir -p ~/.ssh
            - echo "$SSH_PRIVATE_KEY" | sed 's/\r$//' > ~/.ssh/id_rsa
            - chmod 600 ~/.ssh/id_rsa
            
            # 3. Add Host Fingerprint
            - ssh-keyscan -H $TARGET_HOST >> ~/.ssh/known_hosts

            # 4. Execute Ansible Playbook
            - echo "Executing Ansible playbook on $TARGET_HOST..."
            # NOTE: inventory.ini must contain the correct target IP/User
            - ansible-playbook -i inventory.ini deploy.yml \
              --private-key ~/.ssh/id_rsa \
              --user $DEPLOY_USER

            - rm ~/.ssh/id_rsa
            - echo "âœ… Deployment via Ansible completed successfully!"