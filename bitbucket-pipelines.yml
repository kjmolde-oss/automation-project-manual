pipelines:
  branches:
    dev:
      - step:
          name: ðŸ—ï¸ Build and Push Docker Image
          runs-on:
            - self.hosted
            - linux.shell
          script:
            # CI: Build and push the versioned image
            - export DOCKER_HOST=unix:///var/run/docker.sock
            - echo "Logging in to Docker Hub..."
            - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            - IMAGE_NAME="${DOCKERHUB_USERNAME}/automation-project"
            - VERSION="prod-0.1.${BITBUCKET_BUILD_NUMBER}"
            - VERSIONED_IMAGE="${IMAGE_NAME}:${VERSION}"
            - echo "Building Docker image..."
            - docker build -t "${IMAGE_NAME}:latest" .
            - docker tag "${IMAGE_NAME}:latest" "${VERSIONED_IMAGE}"
            - echo "Pushing images..."
            - docker push "${IMAGE_NAME}:latest"
            - docker push "${VERSIONED_IMAGE}"
            - echo "Image pushed successfully!"

      - step:
          name: ðŸš€ Deploy App to K8s and Ansible Targets
          runs-on:
            - self.hosted
            - linux.shell
          deployment: Production
          script:
            # --- INITIAL SETUP & SSH AGENT MANAGEMENT ---
            - export CLONE_DIR="${BITBUCKET_CLONE_DIR}" 
            - export K8S_MANIFEST_PATH="k8s/deployment.yaml"
            - export TARGET_HOST="192.168.1.33"
            - export DEPLOY_USER="deploy"
            - cd "${CLONE_DIR}"
            
            # 1. Install prerequisites (Ansible and SSH client)
            - sudo apt-get update && sudo apt-get install -y ansible openssh-client
            
            # 2. Configure SSH Key
            - mkdir -p ~/.ssh
            - echo "$SSH_PRIVATE_KEY" | sed 's/\r$//' > ~/.ssh/id_rsa
            - chmod 600 ~/.ssh/id_rsa
            
            # 3. FIX: Convert key to unencrypted PEM format (Resolves libcrypto error)
            # -N "" sets the new passphrase to empty (unencrypted).
            - ssh-keygen -p -f ~/.ssh/id_rsa -N "" -m PEM || true 
            
            # 4. START/USE SSH AGENT AND ADD KEY (This will now succeed)
            - eval "$(ssh-agent -s)" 
            - ssh-add ~/.ssh/id_rsa   
            
            # 5. Add Host Fingerprint
            - ssh-keyscan -H $TARGET_HOST >> ~/.ssh/known_hosts

            # --- KUBERNETES DEPLOYMENT ---
            - echo "--- Starting K8s Deployment ---"
            - DEPLOY_IMAGE="${DOCKERHUB_USERNAME}/automation-project:latest"
            - sed -i "s|<IMAGE_PLACEHOLDER>|${DEPLOY_IMAGE}|g" "${K8S_MANIFEST_PATH}"
            - kubectl apply -f "${K8S_MANIFEST_PATH}"
            - kubectl rollout restart deployment/automation-project-deployment
            - kubectl rollout status deployment/automation-project-deployment
            
            # --- ANSIBLE DEPLOYMENT ---
            - echo "--- Starting Ansible Deployment to Worker Node ---"
            # Execute Ansible Playbook (Uses key loaded into agent)
            - ansible-playbook -i inventory.ini deploy.yml --user "$DEPLOY_USER"
            
            # 6. Clean up agent and key file
            - ssh-add -D 
            - rm ~/.ssh/id_rsa
            - echo "âœ… Hybrid Deployment successful!"