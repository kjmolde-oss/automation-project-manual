apiVersion: apps/v1
kind: Deployment
metadata:
  name: automation-project-deployment
  labels:
    app: automation-project
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: automation-project
  template:
    metadata:
      labels:
        app: automation-project
    spec: # <--- Line 19 approx. Error occurs because content below is misaligned.
      containers:
      - name: automation-project
        image: devopskarl/automation-project:latest 
        ports:
        - containerPort: 3000 
---
apiVersion: v1
kind: Service
metadata:
  name: automation-project-service
spec:
  selector:
    app: automation-project
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer