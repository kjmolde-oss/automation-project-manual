apiVersion: apps/v1
kind: Deployment
metadata:
  name: automation-project-deployment
  labels:
    app: automation-project
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: automation-project
  template:
    metadata:
      labels:
        app: automation-project
    spec:
      containers:
      - name: automation-project
        # CRITICAL: This is the placeholder the pipeline will replace
        image: <IMAGE_PLACEHOLDER> 
        ports:
        - containerPort: 3000 
---
apiVersion: v1
kind: Service
metadata:
  name: automation-project-service
spec:
  selector:
    app: automation-project
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer # Or NodePort/ClusterIP as needed