# File: k8s/deployment.yml (Correct Structure)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: automation-project-deployment
  labels:
    app: automation-project
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: automation-project
  template:
    metadata:
      labels:
        app: automation-project
    spec:
    
    
    
    
      containers: # <--- Line 20 (Must be indented 4 spaces from 'spec')
      
      
      - name: automation-project # <--- Line 21 (Must be indented 2 spaces beyond 'containers:')
        image: <IMAGE_PLACEHOLDER> # <--- Line 22 (Must align with 'name:')
        ports:
        - containerPort: 3000 
---
apiVersion: v1
kind: Service
metadata:
  name: automation-project-service
spec:
  selector:
    app: automation-project
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer