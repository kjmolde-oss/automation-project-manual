apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-blue-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: "test-blue.karl.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: automation-project-blue-internal
            port:
              number: 80